<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>D3 Page Template</title>
		<script type='text/javascript' src='d3.js'></script>
		<style type='text/css'>

		</style>
	</head>
	<body>
		<script type='text/javascript'>
			
			//set width and height
			var w = 500;
			var h = 50;

			//data
			var dataset = [ 5, 10, 15, 20, 25 ];

			//svg space
			var svg = d3.select('body')
						.append('svg')
						.attr('width', w)
						.attr('height', h);

			//draw some circles with no size or position
			var circles = svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle");

			//give circles size and position
			circles.attr("cx", function(d, i) {
						return (i * 50) + 25;
					})
				   .attr("cy", h/2)
				   .attr("r", function(d) {
						return d;
				   })
				   .attr("fill", "yellow")
				   .attr("stroke", "orange")
				   .attr("stroke-width", function(d) {
				   		return d/2;
				   });

		</script>
	</body>
</html>
