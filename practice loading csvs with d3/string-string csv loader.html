<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Load string string CSV</title>
        <script type="text/javascript" src="d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            //declare empty global dataset
            var dataset

            //row converter function to load strings (aka no change)
            var rowConverter = function(d) {
                return {
                    Fruit: d.Fruit,
                    Colour: d.Colour
                };
            }

            //Load CSV and log to console
            d3.csv("string-string.csv", rowConverter, function(data){
                console.log(data);
            });
        </script>
    </body>
</html>
