<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Personal Chapter 9 Bar Chart</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>

		<p>Click on this text to update the chart with new data values as many times as you like!</p>

		<script type="text/javascript">

			//Width and height and original dataset
			var w = 600;
			var h = 250;
			var barPadding = 1;
			
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			

			//Create scales

			var xScale = d3.scaleBand()
							.domain(d3.range(dataset.length))
							.rangeRound([0, w])
							.paddingInner(0.05);

			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);

			//Create SVG space
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);


			//Create original bars for bar chart
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i){
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.bandwidth())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + Math.round(d * 10) + ")";
			   });

			//Create original text labels for bar chart
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.bandwidth() / 2;
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");

			
			//On click update with new data

			var animateDuration = 500;
			d3.select("p")
				.on("click", function() {

					//Add one piece of new data
					var maxValue = 25;
					var newNumber = Math.floor(Math.random() * maxValue);
					dataset.push(newNumber);
				

					//Update scale domains to new maxValue in dataset
					xScale.domain(d3.range(dataset.length));
					yScale.domain([0, d3.max(dataset)]);

					//Select and update
					var bars = svg.selectAll("rect")
									.data(dataset);

					//Using enter and merge to update bars with new dataset
					bars.enter()
						.append("rect")
						.attr("x", w)
						.attr("y", function(d) {
							return h - yScale(d);
						})
						.attr("width", xScale.bandwidth())
						.attr("height", function(d) {
							return yScale(d);
						})
						.attr("fill", function(d) {
							return "rgb(0, 0, " + Math.round(d * 10) + ")";
						})
						.merge(bars) //update
						.transition()
						.duration(animateDuration)
						.attr("x", function(d, i) {
							return xScale(i);
						})
						.attr("y", function(d) {
							return h - yScale(d);
						})
						.attr("width", xScale.bandwidth())
						.attr("height", function(d) {
							return yScale(d);
						});


					//update all labels
					svg.selectAll("text")
						.data(dataset)
						.transition()
						.delay(function(d, i) {
							return i / dataset.length * 100;
						})
						.duration(animateDuration)
						.ease(d3.easeCubicInOut)
						.text(function(d) {
							return d;
						})
						.attr("x", function(d, i) {
			   				return xScale(i) + xScale.bandwidth() / 2;
			   			})
			   			.attr("y", function(d) {
			   				return h - yScale(d) + 14;
			   			})
				})


			
		</script>
	</body>
</html>
